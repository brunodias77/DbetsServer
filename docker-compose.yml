version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dbets-postgres
    environment:
      POSTGRES_DB: dbets
      POSTGRES_USER: dbets_user
      POSTGRES_PASSWORD: dbets_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dbets-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dbets-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dbets.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - dbets-network

volumes:
  postgres_data:

networks:
  dbets-network:
    driver: bridge